<!DOCTYPE html>
<html>
<head>
	<title> Validate </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" 
		href="css/validate.css">
</head>
<body>
	<div id="container">
		<div id="validate">
			<form name="login" method="POST" action="#">
				<h3> Họ và Tên </h3> 
				<p id="error">  </p>
				<input type="tex" name="username" class="ip"  
					placeholder="Nhập họ và tên" id="username">
				<h3> Mật Khẩu</h3>
				<p id="error1">    </p>
				<input type="password" name="password" 
					class="ip" placeholder="Nhập mật khẩu" 
					id="password" >
				<br>
				<p id="gt"> </p>	
				Nam	
				<input type="radio" name="gioitinh" value="nam" 
					id="nam">
				Nữ
				<input type="radio" name="gioitinh" value="nữ" 
				class="rd" id="nu">	
				<br>
				<input type="submit" name="" value="Login" id="submit" 
					onclick="checkform()"> 
			</form>
		</div>
	</div>
	<!-- end container -->
	<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
