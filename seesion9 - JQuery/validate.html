<!DOCTYPE html>
<html>
<head>
	<title> Validate - JQuery </title>

	<link rel="stylesheet" type="text/css" href="css/validate.css">
	 <meta charset="UTF-8">
</head>
<body>
	<div id="container">
		<div id="validate">
			<form  method="POST" action="#" name="validate" 
				id="form_login">
				<h3> Họ và Tên </h3> 
				<span id="username_error"></span>
				<input type="tex" name="username" class="ip"  
					placeholder="Nhập họ và tên" id="username">
				<h3> Mật Khẩu</h3>
				<span id="password_error"></span>
				<input type="password" name="password" 
					class="ip" placeholder="Nhập mật khẩu" 
					id="password" >
				<br>
				<input type="submit" name="" value="Login" id="submit">
			</form>
		</div>
	</div>
	<!-- end container -->
	<script type="text/javascript" src="js/validate.js"></script>
</body>
</html>
