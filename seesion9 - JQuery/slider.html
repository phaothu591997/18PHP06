<!DOCTYPE html>
<html>
<head>
	<title>  Slider - JQuery </title>
	<link rel="stylesheet" type="text/css" href="css/slider.css">
	<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<body>
	<div id="slider">
		<img src="img/slider/3.jpg" class="img-slider" stt="0">
		<img src="img/slider/2.jpg" class="img-slider"  stt="1" 
			style="display: none;">

			style="display: none";>

			style="display: none">

			style="display: none">

		 <img src="img/slider/icon-prev.png" class="img-btn"> 
		</a>

			<img src="img/slider/icon-next.png" class="img-btn">
		</a>

	</div>

</html>
