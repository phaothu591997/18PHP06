<!DOCTYPE html>
<html>
<head>
	<title>Calculator - Session 7</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
	<link rel="shortcut icon"  href="img/calculator.jpg">
</head>
<body>
	<div class="calculator">
		<div class="reuslt">
			<p id="result"> 0</p>
		</div>
		<div class="row">
			<div class="btn" onclick="Reset();"> <p> AC </p></div>
			<div class="btn"> <p> +/- </p></div>
			<div class="btn"  onclick="addChar('%')"> <p> % </p></div>
			<div class="btn-orange"  onclick="addChar('/')"> <p> / </p></div>
		</div>
		<div class="row">
			<div class="btn"> <p  onclick="addChar('7');"> 7 </p></div>
			<div class="btn"> <p onclick="addChar('8');"> 8 </p></div>
			<div class="btn"> <p onclick="addChar('9');"> 9 </p></div>
			<div class="btn-orange"> <p onclick="addChar('*');"> X </p></div>
		</div>
		<div class="row">
			<div class="btn"> <p onclick="addChar('4');"> 4 </p></div>
			<div class="btn"> <p onclick="addChar('5');"> 5 </p></div>
			<div class="btn"> <p onclick="addChar('6');"> 6 </p></div>
			<div class="btn-orange"> <p onclick="addChar('-');"> - </p></div>
		</div>
		<div class="row">
			<div class="btn"> <p onclick="addChar('1');"> 1 </p></div>
			<div class="btn"> <p onclick="addChar('2');"> 2 </p></div>
			<div class="btn"> <p onclick="addChar('3');"> 3 </p></div>
			<div class="btn-orange"> <p onclick="addChar('+');"> + </p></div>
		</div>
		<div class="row">
			<div class="btn" onclick="addChar('0');"> <p> 0 </p></div>
			<div class="btn"> <p onclick="Back();"> Back </p></div>
			<div class="btn"> <p onclick="addChar('.');"> . </p></div>
			<divdiv class="btn-orange" onclick="resultX();"> <p> = </p></div>
		</div>

	</div>
	<!-- end calculator -->
	<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
